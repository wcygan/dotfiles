# Complete Ghostty Configuration
# Location: ~/.config/ghostty/config

# ============================================================================
# Font Configuration
# ============================================================================

font-family = "JetBrains Mono"
font-size = 13

# Font variants (optional - synthetic styles work well by default)
# font-family-bold = "JetBrains Mono Bold"
# font-family-italic = "JetBrains Mono Italic"

# OpenType features
# font-feature = -calt  # disable ligatures
# font-feature = +ss01  # enable stylistic set 1

# ============================================================================
# Theme & Appearance
# ============================================================================

theme = catppuccin-mocha

# Transparency and effects
background-opacity = 0.95
background-blur-radius = 20  # macOS/KDE only

# Window styling
window-padding-x = 4
window-padding-y = 4
window-decoration = true

# Unfocused appearance
unfocused-split-opacity = 0.7

# ============================================================================
# Shell Integration
# ============================================================================

shell-integration = detect
shell-integration-features = cursor,sudo,title

# Custom shell (optional)
# command = /usr/bin/fish

# Environment variables
# env = EDITOR=nvim
# env = TERM=xterm-256color

# ============================================================================
# Window Behavior
# ============================================================================

# Size (optional - defaults are sensible)
# window-width = 100
# window-height = 30

# State persistence
window-save-state = default
window-inherit-working-directory = true
window-inherit-font-size = true

# Tab behavior
window-new-tab-position = current

# ============================================================================
# Performance & Behavior
# ============================================================================

# Scrollback
scrollback-limit = 10000

# Mouse
mouse-scroll-multiplier = 3
copy-on-select = clipboard

# ============================================================================
# Keybindings
# ============================================================================

# ——— Split Navigation (Vim-style) ———
keybind = ctrl+h=goto_split:left
keybind = ctrl+j=goto_split:bottom
keybind = ctrl+k=goto_split:top
keybind = ctrl+l=goto_split:right

# ——— Split Creation ———
keybind = super+d=new_split:right
keybind = super+shift+d=new_split:down

# ——— Split Resize ———
keybind = ctrl+shift+left=resize_split:left,10
keybind = ctrl+shift+down=resize_split:down,10
keybind = ctrl+shift+up=resize_split:up,10
keybind = ctrl+shift+right=resize_split:right,10

# ——— Font Size ———
keybind = super+plus=increase_font_size:1
keybind = super+minus=decrease_font_size:1
keybind = super+0=reset_font_size

# ——— Quick Terminal (Dropdown) ———
keybind = global:super+grave=toggle_quick_terminal

# ——— Configuration ———
keybind = super+comma=reload_config

# ============================================================================
# Quick Terminal (Dropdown)
# ============================================================================

quick-terminal-position = top
quick-terminal-screen = main
quick-terminal-animation-duration = 0.2
quick-terminal-size = 50%

# ============================================================================
# macOS-Specific (if applicable)
# ============================================================================

# macos-option-as-alt = true
# macos-titlebar-style = native
