# Delta light theme configuration for ~/.gitconfig
# Use this for light terminal themes

[core]
    pager = delta

[interactive]
    diffFilter = delta --color-only

[delta]
    # Navigation
    navigate = true
    hyperlinks = true

    # Light theme
    light = true
    syntax-theme = GitHub

    # Line numbers
    line-numbers = true
    line-numbers-left-format = "{nm:>4}┊"
    line-numbers-right-format = "{np:>4}│"

    # Styling for light theme
    minus-style = syntax "#ffeef0"
    minus-emph-style = syntax "#ffc0cb"
    plus-style = syntax "#e6ffed"
    plus-emph-style = syntax "#acf2bd"

    # File decorations
    file-style = blue
    file-decoration-style = blue ul

    # Hunk headers
    hunk-header-style = file line-number syntax
    hunk-header-decoration-style = blue box ul

[merge]
    conflictstyle = diff3

[diff]
    colorMoved = default
