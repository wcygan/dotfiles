# Delta configuration for ~/.gitconfig
# Add this to your existing .gitconfig file

[core]
    pager = delta

[interactive]
    diffFilter = delta --color-only

[delta]
    # Navigation
    navigate = true
    hyperlinks = true

    # Appearance
    dark = true
    syntax-theme = Monokai Extended

    # Line numbers
    line-numbers = true
    line-numbers-left-format = "{nm:>4}┊"
    line-numbers-right-format = "{np:>4}│"

    # Styling
    minus-style = syntax "#450a15"
    minus-emph-style = syntax "#600818"
    plus-style = syntax "#0b4820"
    plus-emph-style = syntax "#175c2e"

    # File decorations
    file-style = yellow
    file-decoration-style = yellow ul

    # Hunk headers
    hunk-header-style = file line-number syntax
    hunk-header-decoration-style = blue box ul

[merge]
    conflictstyle = diff3

[diff]
    colorMoved = default
