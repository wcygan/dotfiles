###
# Simplified Starship configuration
# Shows: username, hostname, directory, git branch
###

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

###
# Minimal format: username@hostname directory git-branch
###
format = """
$username\
$hostname\
$directory\
$git_branch\
$line_break\
$character
"""

###
# Character: simple prompt symbol
###
[character]
success_symbol = "[→](bold green)"
error_symbol = "[→](bold red)"

###
# Username: always shown
###
[username]
show_always = true
format = "[$user]($style)"
style_user = "bold cyan"

###
# Hostname: always shown
###
[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "bold cyan"
trim_at = "."

###
# Directory: current path with home symbol
###
[directory]
format = "[$path]($style) "
style = "bold blue"
truncation_length = 3
truncate_to_repo = true
home_symbol = "~"

###
# Git branch: simple branch name
###
[git_branch]
format = "on [$symbol$branch]($style) "
symbol = ""
style = "bold purple"
